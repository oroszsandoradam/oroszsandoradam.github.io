<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jeruzsálemi döntés - Online Olvasó</title>
  <link rel="stylesheet" href="{{ '/assets/css/reader-style.css' | relative_url }}">
</head>
<body>
    <header class="reader-header">
      <!-- Bal oldali gomb -->
      <button id="toggle-toc" class="reader-button">☰</button>

      <!-- Jobb oldali gombok csoportja -->
      <div class="header-controls-right">
        <!-- Téma váltó gombok -->
        <div class="theme-controls">
          <button
            id="theme-light-btn"
            class="reader-button theme-button"
            title="Világos téma"
          >
            ☀️
          </button>
          <button
            id="theme-dark-btn"
            class="reader-button theme-button"
            title="Sötét téma"
          >
            🌙
          </button>
        </div>
        <!-- Betűméret állító gombok -->
        <div class="font-controls">
          <button id="decrease-font" class="reader-button">–</button>
          <button id="increase-font" class="reader-button">+</button>
        </div>
      </div>
    </header>
  <nav id="toc"></nav>
  <main id="content">
    {% capture tartalom %}{% include jeruzsalemi_dontes.md %}{% endcapture %}
    {{ tartalom | markdownify }}
  </main>
  <script src="{{ '/assets/js/reader-script.js' | relative_url }}"></script>
</body>
</html>
